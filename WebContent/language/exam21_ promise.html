<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
        <script src="common/js/jquery-3.5.1.min.js"></script>
        <script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
        <script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
        <script>
			const func1 = function(){
        	var promise = new Promise((resolve,reject) => {
				console.log("시간을 요하는 작업...");
				var result = true;
				if(result){
					resolve(); //success callback
				}else{
					reject();	//failure callback
				}
			});
			//방법1
			/*promise.then(function() {
				console.log("작업이 성공되었을 때 실행")
			},function() {
				console.log("작업이 실패되었을 때 실행")
			});	//어떤 함수를 호출할 때 return타입이 프로미스라면 이런식으로 작성*/

			//방법2
			promise
				.then(()=>{
					console.log("작업이 성공되었을 때 실행")
				})
				.catch(()=>{
					console.log("작업이 실패되었을 때 실행")
				})
				.finally(()=>{
					console.log("작업이 성공 또는 실패되었을 때 마무리 작업 실행")
				})
			};
	     </script>
	</head>
	<body>
		<div class="card">
            <div class="card-header">
                콜백 이해하기
            </div>
            <div class="card-body">
				<button onclick="func1()" class="btn btn-danger btn-sm">함수 호출</button>
				
            </div>
        </div>
	</body>
</html>
