<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
        <script src="common/js/jquery-3.5.1.min.js"></script>
        <script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
        <script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
        <script>
        	function func1(){
				console.log("func1() 실행");
				func2(func3,func4);
			}

			function func2(success,failure){
				console.log("시간을 요하는 작업을 진행");
				let result=true;
				if(result){
					success()	//성공 콜백
				}else{
					failure();	//실패 콜백
				}
			}

			function func3(){
				console.log("작업완료통보")
			}

			function func4(){
				console.log("작업 실패 통보")
			}
	     </script>
	</head>
	<body>
		<div class="card">
            <div class="card-header">
                콜백 이해하기
            </div>
            <div class="card-body">
				<button onclick="func1()" class="btn btn-danger btn-sm">함수 호출</button>
				
            </div>
        </div>
	</body>
