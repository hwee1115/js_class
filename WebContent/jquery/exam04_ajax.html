<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../common/bootstrap-4.6.0/css/bootstrap.min.css">
<script src="../common/js/jquery-3.5.1.min.js"></script>
<script src="../common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="../common/bootstrap-4.6.0/js/bootstrap.min.js"></script>


<script>
const handleClick2= ()=>{
	
	  //비동기 통신
	  $.ajax({url:"exam04_ajax_data2.html"})
	  .done((data)=>{
		  $("#content").html(data);
	  })
	  .fail((error)=>{
		  console.log(error)
	  })
	  .always(()=>{
		  console.log("마무리 실행")
	  });
}
	  
  const handleClick= ()=>{
	  //비동기 통신
	  $.ajax({url:"exam04_ajax_data1.json",method:"post"})
	  .done((data)=>{
		  const htmlFragment =`
			  <div>
				<table class="table table-bordered">
					<tr class="bg-primary">
						<th>bno</th>
						<th>btitle</th>
						<th>bcontent</th>
						<th>bwriter</th>
						<th>bdate</th>
						<th>bhitcount</th>
					</tr>
					<tr>
						<td>${data.bno}</td>
						<td>${data.btitle}</td>
						<td>${data.bcontent}</td>
						<td>${data.bwriter}</td>
						<td>${data.bdate}</td>
						<td>${data.bhitcount}</td>
					</tr>	
				</table>
			</div>
		  `;
		  $("#content").html(htmlFragment);
	  })
	  .fail((error)=>{
		  console.log(error)
	  })
	  .always(()=>{
		  console.log("마무리 실행")
	  });
	  
  }
</script>
</head>
<body>
<div class="card">
   <div class="card-header">
      form 태그와 유효성 검사
   </div>
   <div class="card-body">
      <a class="btn btn-success btn-sm" href="javascript:handleClick()">AJAX 통신</a>
      <a class="btn btn-success btn-sm" href="javascript:handleClick2()">AJAX 통신</a>
      <hr/>
      <div id="content">
          
      	
 
      
      </div>
   </div>
</div>
</body>
</html>
