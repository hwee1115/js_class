<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <link rel="stylesheet" href="../common/bootstrap-4.6.0/css/bootstrap.min.css">
      <script src="../common/js/jquery-3.5.1.min.js"></script>
      <script src="../common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
      <script src="../common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
      <script>
        const handleAddElement1 = ()=>{
           const div1 = document.querySelector("#div1");
           div1.innerHTML="<p>그림<img src='../common/images/photo1.jpg'/></p>"
        }

        const handleAddElement2 = ()=>{
           const p = document.createElement("p")
           const textNode = document.createTextNode("그림");
           const img = document.createElement("img");
           img.setAttribute("src", "../common/images/photo1.jpg")

           p.appendChild(textNode);
           p.appendChild(img);

           const div2 = document.querySelector("#div2");
           div2.appendChild(p);
           
        }
        
        </script>
   </head>
   <body onload="init()">
      <div class="card">
         <div class="card-header">
            동적 엘리먼트 추가
         </div>   
            <div class="card-body">
               <button onclick="handleAddElement1()" class="btn btn-info-btn-sm">동적 엘리먼트 추가</button>
               <button onclick="handleAddElement2()" class="btn btn-info-btn-sm">동적 엘리먼트 추가</button>
               </hr>
               <div id="div1">
               </div>
               <div id="div2">

               </div>
             
            </div>
      </div>      
   </body>
</html>
