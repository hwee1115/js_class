<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../common/bootstrap-4.6.0/css/bootstrap.min.css">
<script src="../common/js/jquery-3.5.1.min.js"></script>
<script src="../common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="../common/bootstrap-4.6.0/js/bootstrap.min.js"></script>

   <script>
       const handleClick= ()=>{
          const div1 = document.querySelector("#div1");
          div1.innerHTML += "<img src='../common/images/photo1.jpg' height='100'/>"

       }
       function init(){
             const btn2 = document.querySelector("#btn2");
             btn2.addEventListener("click",()=>{
                console.log("클릭")
             })
          }
   </script>
</head>

<body onload="init()">
   <div class="card">
      <div class="card-header">
          Global Function 사용하기
       </div>
      <div class="card-body">
         <button id="btn1" class="btn btn-primary btn-sm" onclick="handleClick()">내용 넣기</button>
         <button id="btn2" class="btn btn-success btn-sm">내용넣기</button>
         <hr/>
         <div class="div1"></div>
         <div class="div2"></div>
       </div>
   </div>
</body>
</html>
